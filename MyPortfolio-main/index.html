<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	 <link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
  />

</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="img.jpg" alt="">
        </div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Services</a></li>
                <li><a style="position:relative;top:-45px;" class="btn text-primary " data-bs-toggle="offcanvas" 
                    href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                    Login
                      </a>
                    
                      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                        <div class="offcanvas-header">
                          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Fill it up</h5>
                          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="wrapper">
                            <div class="title-text">
                              <div class="title login">Login Form</div>
                              <div class="title signup">Signup Form</div>
                            </div>
                            <div class="form-container">
                              <div class="slide-controls">
                                <input type="radio" name="slide" id="login" checked>
                                <input type="radio" name="slide" id="signup">
                                <label for="login" class="slide login">Login</label>
                                <label for="signup" class="slide signup">Signup</label>
                                <div class="slider-tab"></div>
                              </div>
                              <div class="form-inner">
                                <form action="#" class="login">
                                  <div class="field">
                                    <input type="text" placeholder="Email Address" required>
                                  </div>
                                  <div class="field">
                                    <input type="password" placeholder="Password" required>
                                  </div>
                                  <div class="pass-link"><a href="#">Forgot password?</a></div>
                                  <div class="field btn">
                                    <div class="btn-layer"></div>
                                    <input type="submit" value="Login">
                                  </div>
                                  <div class="signup-link">Not a member? <a href="">Signup now</a></div>
                                </form>
                                <form action="#" class="signup">
                                  <div class="field">
                                    <input type="text" placeholder="Email Address" required>
                                  </div>
                                  <div class="field">
                                    <input type="password" placeholder="Password" required>
                                  </div>
                                  <div class="field">
                                    <input type="password" placeholder="Confirm password" required>
                                  </div>
                                  <div class="field btn">
                                    <div class="btn-layer"></div>
                                    <input type="submit" value="Signup">
                                  </div>
                                </form>
                              </div>
                            </div>
                          </div>
        
              </div></li>
                <button>Read More</button>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="text">
            <h1>Hi. I'm <span class="typing"></span></h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                <br> Aspernatur quia consectetur debitis esse
                placeat amet ex .</p>
            <div class="btn">
                <button>Contact</button>
                <button>Download CV</button>
            </div>
        </div>
        <div class="profile">
            <img src="img.jpg.jpg">
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="index.js"></script>
</body>

</html>
